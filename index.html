<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bloom Boutique â€“ Flowers</title>
<style>
:root {
  --mint:#c8f2e1;
  --blush:#f7d0d5;
  --lavender:#d9ccf1;
  --accent:#9a89c7;
  --text:#333;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Segoe UI",Tahoma,sans-serif;
  background:var(--lavender);
  color:var(--text);
}
/* Header with background image */
header{
  background:url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1400&q=80')
            center/cover no-repeat;
  color:#fff;
  text-align:center;
  padding:4rem 1rem;
  position:relative;
}
header::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.35); /* soft overlay */
}
header h1{
  position:relative;
  font-size:3rem;
  margin:0;
  z-index:1;
}
header p{
  position:relative;
  font-size:1.2rem;
  margin-top:0.5rem;
  z-index:1;
}
.container{
  max-width:1100px;
  margin:2rem auto;
  padding:0 1rem;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:2rem;
}
.card{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  transition:transform 0.2s;
}
.card:hover{transform:translateY(-6px);}
.card img{width:100%; display:block;}
.card-content{padding:1rem;text-align:center;}
.card h3{margin:0.5rem 0;color:var(--accent);}
.card p{margin:0.25rem 0 1rem;font-weight:500;}
button{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:0.6rem 1.2rem;
  border-radius:6px;
  font-size:1rem;
  cursor:pointer;
  transition:background 0.2s;
}
button:hover{background:#8473b0;}
.checkout-link{
  display:block;
  margin:2rem auto;
  text-align:center;
  width:220px;
  padding:0.8rem 1.4rem;
  background:var(--mint);
  color:#2f4f4f;
  border-radius:8px;
  font-weight:600;
  text-decoration:none;
  transition:background 0.2s;
}
.checkout-link:hover{background:#b4e5d4;}
</style>
</head>
<body>

<header>
  <h1>Bloom Boutique</h1>
  <p>Elegant Pastel Flowers for Every Occasion</p>
</header>

<div class="container">
  <div class="products">
    <div class="card">
      <img src="https://theflowershop.one/cdn/shop/files/untitled-93_824dc590-d9e9-43da-ac58-9adbc122d753.jpg?v=1696704287" alt="Red Roses">
      <div class="card-content">
        <h3>Roses</h3>
        <p>$15</p>
        <button onclick="addToCart('Red Roses')">Add to Cart</button>
      </div>
    </div>
    <div class="card">
      <img src="https://www.prettypetals.com/wp-content/uploads/2024/03/R-Website-1-8.png" alt="Tulips">
      <div class="card-content">
        <h3>Tulips</h3>
        <p>$12</p>
        <button onclick="addToCart('Colorful Tulips')">Add to Cart</button>
      </div>
    </div>
    <div class="card">
      <img src="https://www.fnp.com/images/pr/l/v20250522122911/mesmerising-blue-orchids-bouquet_3.jpg" alt="White Orchids">
      <div class="card-content">
        <h3>Orchids</h3>
        <p>$20</p>
        <button onclick="addToCart('White Orchids')">Add to Cart</button>
      </div>
    </div>
  </div>
  <a class="checkout-link" href="checkout.html">Proceed to Checkout ðŸ›’</a>
</div>

<script>
function addToCart(item){
  alert(item + " added to cart!");
}
</script>
</body>
</html>
