<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<style>
  body {font-family: Arial, sans-serif; background:#f0f8ff; padding:20px;}
  h1 {text-align:center; color:#1e6091;}
  form {max-width:400px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
  label {display:block; margin-top:15px;}
  input, textarea {width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px;}
  button {margin-top:20px; width:100%; padding:10px; background:#1e6091; color:#fff; border:none; border-radius:5px; cursor:pointer;}
  button:hover {background:#144b74;}
  a {display:block; text-align:center; margin-top:20px; color:#1e6091; text-decoration:none;}
</style>
</head>
<body>
<h1>Checkout</h1>
<form action="thankyou.html" method="GET">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="address">Address:</label>
  <textarea id="address" name="address" rows="4" required></textarea>

  <button type="submit">Complete Purchase</button>
</form>

<a href="index.html">‚Üê Back to Products</a>
</body>
</html>
